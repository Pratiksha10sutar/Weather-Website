<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Weather Dashboard ‚Äî Tabs & Autocomplete (Enhanced)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- jQuery & jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Chart.js (for hourly chart) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background" aria-hidden="true"></div>

  <div id="app-content">
    <div class="container" role="main">
      <header>
        <div class="title-row">
          <h1>Weather Dashboard</h1>
          <div id="clock" aria-live="polite">‚Äî</div>
        </div>

        <div class="controls">
          <div class="search-row">
            <input id="city-input" type="text" placeholder="Enter city name (e.g., Pune)" aria-label="City name" />
            <button id="add-city" aria-label="Add city">Add City</button>
            <button id="getLocationBtn" aria-label="Use my location">üåç Use My Location</button>
            <!-- theme toggle removed -->
          </div>
          <button id="clear-all" title="Remove all saved cities">Clear All</button>
        </div>
      </header>

      <div id="tabs" class="ui-widget">
        <ul id="tabs-list" role="tablist"></ul>
        <!-- Tab panels are injected dynamically -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
