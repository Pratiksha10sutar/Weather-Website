<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>

  <!-- jQuery & jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🌦️ Weather Dashboard</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Search city..." />
      <button id="searchBtn">Search</button>
    </div>

    <div id="tabs">
      <ul>
        <li><a href="#tab1">Current Weather</a></li>
        <li><a href="#tab2">5-Day Forecast</a></li>
        <li><a href="#tab3">Air Quality</a></li>
      </ul>

      <div id="tab1">
        <div id="current-weather"></div>
      </div>

      <div id="tab2">
        <canvas id="forecastChart"></canvas>
      </div>

      <div id="tab3">
        <div id="air-quality"></div>
      </div>
    </div>

    <p id="datetime"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
